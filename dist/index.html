<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Frontend Mentor | Intro component with sign-up form</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>

    <div class="row">

      <div class="col-1 center-text">

        <h1>Learn to code by watching others</h1>

        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</p>

      </div>

      <div class="col-1">

        <button class="button button-secondary">
          <span class="bold-text white-text">Try it free 7 days</span> then $20/mo. thereafter
        </button>

        <form id="form" class="form-container">
  
          <div class="form-control">
            <div class="exclamation-mark"></div>
            <input class="input" id="firstName" name="First Name" type="text" placeholder="First Name" />
            <small></small>
          </div>

          <div class="form-control">
            <div class="exclamation-mark"></div>
            <input class="input" id="lastName" name="Last Name" type="text" placeholder="Last Name" />
            <small></small>
          </div>
        
          <div class="form-control">
            <div class="exclamation-mark"></div>
            <input class="input" id="email" name="Email" type="email" placeholder="Email Address" />
            <small></small>
          </div>

          <div class="form-control">
            <div class="exclamation-mark"></div>
            <input class="input" id="password" name="Password" type="password" placeholder="Password" />
            <small></small>
          </div>

          <button class="button button-primary">Claim your free trial</button>

          <h6>By clicking the button, you are agreeing to our <span class="bold-text primary-text">Terms and Services</span></h6>

        </form>

      </div>

    </div>

  <script src="../dist/js/main.min.js"></script>
  </body>
</html>
